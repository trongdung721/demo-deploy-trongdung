<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Survey</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
</head>
<body>
<h1>Survey</h1>
<p>If you have a moment, we'd appreciate it if you would fill out his survey.</p>

<h2 style="color: teal;">Your information</h2>
<form action="emailList" method="post">
    <input type="hidden" name="action" value="add">
    <label>First Name:</label>
    <input type="text" name="firstName" required><br>
    <label>Last Name:</label>
    <input type="text" name="lastName" required><br>
    <label>Email:</label>
    <input type="email" name="email" required><br>


    <h2 style="color: teal;">How did you hear about us?</h2>
    <input type="radio" name="hearUs" value="Search engine" required>Search engine
    <input type="radio" name="hearUs" value="Word of mouth">Word of mouth
    <input type="radio" name="hearUs" value="Other">Other
    <input type="radio" name="hearUs" value="" style="display: none;" required>


    <h2 style="color: teal;">Would you like to receive announcements about new CDs and special offers</h2>
    <p><input type="checkbox" name="receive" id="receiveCheckbox" value="Yes" checked>
        YES, I'd like that.</p>

    <p>please contact me by:
        <select name="contact">
            <option value="Email or postal mail" selected>Email or postal mail</option>
            <option value="Email">Email</option>
            <option value="Postal mail">Postal mail</option>
        </select>
    </p>
    <br>
    <input type="submit" value="submit" id="submit">
</form>



</body>
</html>
